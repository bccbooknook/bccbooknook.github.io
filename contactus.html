<script>
	function validateForm() {
		var name = document.getElementById("name").value;
		var email = document.getElementById("email").value;
		var message = document.getElementById("message").value;

		// Check if any of the fields is empty
		if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
			alert("Please fill in all fields");
			return false; // Prevent form submission
		}

		return true; // Allow form submission
	}

	// Add event listeners to enable/disable the submit button dynamically
	var nameInput = document.getElementById("name");
	var emailInput = document.getElementById("email");
	var messageInput = document.getElementById("message");
	var submitButton = document.getElementById("submitButton");

	nameInput.addEventListener("input", toggleSubmitButton);
	emailInput.addEventListener("input", toggleSubmitButton);
	messageInput.addEventListener("input", toggleSubmitButton);

	function toggleSubmitButton() {
		// Enable the submit button if all fields are non-empty, otherwise disable it
		submitButton.disabled = nameInput.value.trim() === "" || emailInput.value.trim() === "" || messageInput.value.trim() === "";
	}
</script>
